name: Cycode OIDC Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  cycode-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: pip install requests cycode

      - name: Exchange OIDC Token
        id: exchange
        env:
          CYCODE_CLIENT_ID: ${{ secrets.CYCODE_CLIENT_ID }}
          CYCODE_AUTH_URL: "https://api.cycode.com/api/v1/auth/oidc/token"
        run: |
          python -c "
          import os, requests, sys

          # 1. Get Token from GitHub
          token = os.environ.get('ACTIONS_ID_TOKEN_REQUEST_TOKEN')
          url = os.environ.get('ACTIONS_ID_TOKEN_REQUEST_URL')
          audience = 'cycode-service' # Keep this matching your Cycode Config

          try:
              headers = {'Authorization': f'Bearer {token}'}
              resp = requests.get(f'{url}&audience={audience}', headers=headers)
              resp.raise_for_status()
              jwt = resp.json()['value']
          except Exception as e:
              print(f'::error::GitHub Token Error: {e}')
              sys.exit(1)

          # 2. Exchange with Cycode
          # We send the JWT in both Header and Body to be safe
          payload = {
              'grant_type': 'urn:ietf:params:oauth:grant-type:jwt-bearer',
              'assertion': jwt,
              'clientId': os.environ.get('CYCODE_CLIENT_ID')
          }
          headers = {
              'Authorization': f'Bearer {jwt}', 
              'Content-Type': 'application/json'
          }

          try:
              r = requests.post(os.environ.get('CYCODE_AUTH_URL'), json=payload, headers=headers)
              if r.status_code == 200:
                  token = r.json().get('token') or r.json().get('access_token')
                  print(f'::add-mask::{token}')
                  with open(os.environ['GITHUB_ENV'], 'a') as f:
                      f.write(f'CYCODE_API_TOKEN={token}\n')
              else:
                  print(f'::error::Exchange Failed: {r.text}')
                  sys.exit(1)
          except Exception as e:
              print(f'::error::Request Error: {e}')
              sys.exit(1)
          "

      - name: Run Cycode Scan
        run: |
          cycode scan path ./ \
            --branch ${{ github.head_ref || github.ref_name }} \
            --sca-scan \
            --iac-scan \
            --secret-scan
