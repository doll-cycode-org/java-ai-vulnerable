name: Cycode OIDC Final Fix

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  cycode-oidc-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: pip install requests

      - name: Exchange Token (Client Assertion Flow)
        env:
          CYCODE_CLIENT_ID: ${{ secrets.CYCODE_CLIENT_ID }}
          # Ensure this URL is correct. Some tenants use specific regional URLs.
          CYCODE_AUTH_URL: "https://api.cycode.com/api/v1/auth/oidc/token"
        run: |
          cat <<EOF > exchange.py
          import os
          import requests
          import sys

          # --- CONFIG ---
          # We use the Audience you configured in Cycode
          audience = 'cycode-service'
          # --------------

          # 1. Get GitHub Token
          request_token = os.environ.get('ACTIONS_ID_TOKEN_REQUEST_TOKEN')
          request_url = os.environ.get('ACTIONS_ID_TOKEN_REQUEST_URL')

          if not request_token:
              print('::error::No OIDC token found.')
              sys.exit(1)

          try:
              # Request Token from GitHub
              headers = {'Authorization': f'Bearer {request_token}'}
              resp = requests.get(f'{request_url}&audience={audience}', headers=headers)
              resp.raise_for_status()
              github_jwt = resp.json()['value']
              print('::notice::GitHub OIDC Token Acquired')
          except Exception as e:
              print(f'::error::GitHub OIDC failure: {e}')
              sys.exit(1)

          # 2. Exchange with Cycode (RFC 7523 Client Assertion)
          # We are authenticating AS the Client (Service Account) using the JWT as proof
          
          url = os.environ.get('CYCODE_AUTH_URL')
          client_id = os.environ.get('CYCODE_CLIENT_ID', '').strip()
          
          payload = {
              'grant_type': 'client_credentials',
              'client_id': client_id,
              'client_assertion_type': 'urn:ietf:params:oauth:client-assertion-type:jwt-bearer',
              'client_assertion': github_jwt,
              'audience': audience 
          }
          
          # CRITICAL: We send the token in the Header AND Body to satisfy both
          # the Gateway (which wants a header) and the API (which wants the assertion)
          auth_headers = {
              'Authorization': f'Bearer {github_jwt}',
              'Content-Type': 'application/x-www-form-urlencoded' # Standard OAuth format
          }

          print(f'Attempting Client Credentials Exchange...')
          
          try:
              # We use 'data' instead of 'json' for x-www-form-urlencoded
              res = requests.post(url, data=payload, headers=auth_headers)
              
              if res.status_code == 200:
                  print('::notice::SUCCESS! Token exchanged.')
                  data = res.json()
                  token = data.get('token') or data.get('access_token')
                  
                  if token:
                      print(f'::add-mask::{token}')
                      with open(os.environ['GITHUB_ENV'], 'a') as f:
                          f.write(f'CYCODE_API_TOKEN={token}\n')
                  else:
                       print(f'::error::Success response but no token found: {data.keys()}')
                       sys.exit(1)
              else:
                  print(f'::error::Exchange Failed [{res.status_code}]')
                  print(f'Response Body: {res.text}')
                  sys.exit(1)

          except Exception as e:
              print(f'::error::Script Error: {e}')
              sys.exit(1)
          EOF
          
          python exchange.py

      - name: Run Cycode Scan
        if: success()
        run: |
          pip install cycode
          cycode scan path ./ \
            --branch ${{ github.head_ref || github.ref_name }} \
            --sca-scan \
            --iac-scan \
            --secret-scan
